<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>OpenStack Topology Graph</title>
    <link rel="stylesheet" href="./assets/css/site.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.1/js-yaml.min.js"></script>
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .file-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .file-input-label {
            background-color: #c1d72e;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .file-input {
            display: none;
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .button {
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .button.on {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="file-input-container">
        <label for="file-input" class="file-input-label">Select File</label>
        <input type="file" id="file-input" class="file-input">
        <span class="file-input-desc">Place your JSON or YAML file here to generate an interactive network
            topology.</span>
    </div>
    <div class="buttons">
        <button id="locked" class="button">Lock Nodes</button>
        <button id="subnet" class="button">Show Subnets</button>
        <button id="ips" class="button">Show IPs</button>
    </div>
    <div class="container">
        <svg></svg>
    </div>
    <script src="./assets/js/hot-parse.js"></script>
    <script>
        const button1 = document.getElementById('locked');
        const button2 = document.getElementById('subnet');
        const button3 = document.getElementById('ips');

        let locked = false;
        let subnet = false;
        let ips = false;

        function updateButtons() {
            button1.classList.toggle('on', locked);
            button2.classList.toggle('on', subnet);
            button3.classList.toggle('on', ips);
        }

        button1.addEventListener('click', () => {
            locked = !locked;
            updateButtons();
        });

        button2.addEventListener('click', () => {
            subnet = !subnet;
            updateButtons();
        });

        button3.addEventListener('click', () => {
            ips = !ips;
            updateButtons();
        });
    </script>
</body>
</html>
